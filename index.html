<html>
    <head>
        <style>
            body {
                margin: 0;
                background-color: white;
            }
            canvas {
                display: block;  /* prevents scrollbar */
                width: 100vw;
                height: 100vh;
            }
            #gui { 
                position: absolute;
                left: 10px;
                top: 10px;
                font-family: monospace;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript" src="node_modules/dat.gui/build/dat.gui.js"></script>
        <canvas id="canvas"></canvas>
        <script src="./myUtils.js"></script>
        <script src="./matrixUtils.js"></script>
        <script src="./perlinNoise.js"></script>

        <script  id="vertex-shader-3d" type="x-shader/x-vertex">
            attribute vec3 position;
            uniform mat4 Pmatrix;
            uniform mat4 Vmatrix;
            attribute mat4 Mmatrix;
            attribute vec4 color;//the color of the point
            varying vec4 vColor;
            void main(void) { //pre-built function
                gl_Position = Pmatrix*Vmatrix*Mmatrix*vec4(position, 1.);
                vColor = color;
            }
        </script>
           
        <script  id="fragment-shader-3d" type="x-shader/x-fragment">
            // fragment shaders don't have a default precision so we need
            // to pick one. mediump is a good default
            precision mediump float;
            varying vec4 vColor;
            void main(void) {
                gl_FragColor = vColor;
            }
        </script>

        <script src="./index.js"></script>
</html>
