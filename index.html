<html>
    <head>
        <style>
            body {
                margin: 0;
                background-color: white;
            }
            canvas {
                display: block;  /* prevents scrollbar */
                width: 100vw;
                height: 100vh;
            }
            #gui { 
                position: absolute;
                left: 10px;
                top: 10px;
                font-family: monospace;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript" src="node_modules/dat.gui/build/dat.gui.js"></script>
        <canvas id="canvas"></canvas>
        <script src="./myUtils.js"></script>
        <script src="./matrixUtils.js"></script>
        <script src="./perlinNoise.js"></script>

        <script  id="vertex-shader-3d" type="x-shader/x-vertex">
            attribute vec3 aPosition;
            attribute vec3 aNormal;
            attribute vec4 aColor;

            uniform mat4 uPmatrix;
            uniform mat4 uVmatrix;
            attribute mat4 aMmatrix;

            uniform vec3 uAmbientLight;
            uniform vec3 uLightColor;
            uniform vec3 uLightDirection;

            varying vec4 vColor;

            void main(void) { //pre-built function
                gl_Position = uPmatrix*uVmatrix*aMmatrix*vec4(aPosition, 1.);

                vec3 normal = normalize(aNormal.xyz);
                float nDotLight = max(dot(uLightDirection, normal), 0.0);

                vec3 diffuse = uLightColor * nDotLight * aColor.rgb;
                vec3 ambient = uAmbientLight * aColor.rgb;

                vColor = vec4(diffuse + ambient, aColor.a);
            }
        </script>
           
        <script  id="fragment-shader-3d" type="x-shader/x-fragment">
            // fragment shaders don't have a default precision so we need
            // to pick one. mediump is a good default
            precision mediump float;
            varying vec4 vColor;
            void main(void) {
                gl_FragColor = vColor;
            }
        </script>

        <script src="./index.js"></script>
</html>
