<html>
    <head>
        <style>
            body {
                margin: 0;
                background-color: white;
            }
            canvas {
                display: block;  /* prevents scrollbar */
                width: 100vw;
                height: 100vh;
            }
            #gui { 
                position: absolute;
                left: 10px;
                top: 10px;
                font-family: monospace;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript" src="node_modules/dat.gui/build/dat.gui.js"></script>
        <canvas id="canvas"></canvas>
        <script src="./myUtils.js"></script>
        <script src="./matrixUtils.js"></script>
        <script src="./perlinNoise.js"></script>

        <script  id="vertex-shader-3d" type="x-shader/x-vertex">
            attribute vec3 aPosition;
            attribute vec3 aNormal;
            attribute vec4 aColor;

            uniform mat4 uPmatrix;
            uniform mat4 uVmatrix;
            attribute mat4 aMmatrix;

            uniform vec3 uAmbientLight;
            uniform vec3 uLightColor;
            uniform vec3 uLightPosition;
            uniform vec3 uViewPosition; 
            uniform vec3 uGammaCorrection;     

            varying vec3 vFogDepth;

            attribute mat4 aNormalMatrix;

            varying vec4 vColor;

            void main(void) { 
                vec4 worldPosition = aMmatrix*vec4(aPosition, 1.);

                gl_Position = uPmatrix*uVmatrix*worldPosition;

                vec3 normal = normalize(vec3(aNormalMatrix * vec4(aNormal, 0.0)));

                vec3 lightDirection = normalize(uLightPosition - vec3(worldPosition));

                float nDotLight = max(dot(lightDirection, normal), 0.0);

                vec3 diffuse = uLightColor * nDotLight * aColor.rgb;
                vec3 ambient = uAmbientLight * aColor.rgb;
                
                // Specular light
                float specularStrength = 0.1;
                vec3 viewDir = normalize(uViewPosition -  vec3(worldPosition));
                vec3 reflectDir = reflect(-lightDirection, normal);
                float spec = pow(max(dot(viewDir, reflectDir), 0.0), 32.0);
                vec3 specular = specularStrength * spec * vec3(1.0, 1.0, 1.0);  // White specular light

                vColor = vec4(pow(diffuse + ambient + specular, uGammaCorrection), aColor.a);

                vFogDepth = (uVmatrix*worldPosition).xyz;
            }
        </script>
           
        <script  id="fragment-shader-3d" type="x-shader/x-fragment">
            // fragment shaders don't have a default precision so we need
            // to pick one. mediump is a good default
            precision mediump float;

            varying vec4 vColor;

            varying vec3 vFogDepth;

            uniform vec4 uFogColor;
            uniform float uFogDensity;

            void main(void) {
                float fogAmount = 1. - exp2(-uFogDensity * uFogDensity * length(vFogDepth) * length(vFogDepth) * 1.442695);
                gl_FragColor = mix(vColor, uFogColor, fogAmount);  
            }
        </script>

        <script src="./index.js"></script>
</html>
